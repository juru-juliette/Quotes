<div class="row">
  <div class="col-md-6">
    <div>
      <ul>

        <div *ngFor='let quote of quotes,let i =index'>
          <div>
            <li>{{quote.name}} due on {{quote.completeDate|date}}</li>
            <button (click)='toggleDetails(i)'>Author</button>
          </div>
          <div *ngIf='quote.showDetails'>
            <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isComplete)='deleteGoal($event,i)'>
            </app-quote-details>
          </div>
        </div>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>

</div>
<p *ngIf='quotes.length > 4'>You have plenty quotes that inspires people!</p>
