<!-- <p>quote-details works!</p> -->
<div class="juru">
  <p>
    {{quote.author}}
  </p>
  <p>
    {{quote.writter}}
  </p>

  <p>This quote is published on {{quote.completeDate|dateCount}} days</p>
  <p>{{upvote}}</p>
  <p>{{downvote}}</p>
  <button class="deleteq" (click)='quoteDelete(true)'> Delete quote </button>
  <button id="two" (click)='like($event)'>Upvote</button>
  <button id="three" (click)='dislike($event)'>Downvote</button>
</div>
