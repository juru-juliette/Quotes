<div class="container">
  <div class="jumbtron">
    <h1 style="text-align:center">
      <strong>INSPIRING QUOTES</strong>
    </h1>
  </div>
  <div >

    <img width="300" alt="Angular Logo"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9-7o6CsYXLIrnpvvPY30WH0TC4iBXV_j2EaTHFtOT9JW2wRSrXQ">

  </div>
  <div>

        {{quote.name}}
      </li>
    </ul>
  </div>

  <div class="col-md-12">
      <div class="footer">
      <h3>Copyright &copy; 2019 INSPIRING. All right reserved</h3>
      </div>
  </div>
  
</div>
